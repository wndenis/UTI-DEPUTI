<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UTI-DEPUTI</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/beautifulRange.css" />
    <link rel="stylesheet" href="Design.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="text/javascript" src="js/rusmap.js"></script>
    <script>
      $(function() {
          $('#rusmap').rusmap({
              width: 650,
              height: 350,
              mapUrl: "/static/map/russia.json",
              dataUrl: "/regions_map_codes/"
          });

          $(".tooltip-target").tooltip({
              html: true,
          });
          
      });
  </script>
   <link href="styles/rusmap.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Title -->
    <h1 align="center">UTI-DEPUTI</h1>
    <a class="button button1" href="pages/regions/regions.html">Regions</a>
    <!-- Background div -->
    <div class="bg_div">
      <canvas id="field"></canvas>
    </div>

    <!-- Frontground div -->
    <div class="fg_div">
      <form oninput="output.value = Math.round(range.valueAsNumber / 1000)">
        <div class="range">
          <input name="range" type="range" min="0" max="100000" />
          <div class="range-output">
            <output class="output" name="output" for="range">
              50
            </output>
          </div>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script src="Animation.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/beautifulRange.js"></script>
    <div id="rusmap" style="margin-top: 10px; margin-bottom: 10px; display: inline-block;">
    </div>
  </body>
</html>
