    <form oninput="output.value = Math.round(range.valueAsNumber / 1000)">
      <h2>
        Range slider
      </h2>
      <div class="range">
        <input name="range" type="range" min="0" max="100000" />
        <div class="range-output">
          <output class="output" name="output" for="range">
            50
          </output>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/beatifulRange.js"></script>
    <script>
      function UpdateValue(val) {
        document.getElementById("sliderInfo").innerHTML = val + " %";
      }
    </script>
  </body>
