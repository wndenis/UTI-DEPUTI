<html>

<head>
    <meta charset="UTF-8">
    <title>My Personal Card</title>
    <meta name="description" content="personal information about me">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bounceEffect.css">
    <script defer src="fontawesome/js/all.js"></script>

</head>

<body>
    <!-- Start Top Header -->
    <div class="top-header">
        <h2 class="logo">uti <span>deputi</span></h2>
        <ul class="links">
            <li class="active" id="midLinkId"><a>middle</a></li>

        </ul>
        <div class="clearfix"></div>

    <div id="middleBoxCardId" class="box-card swipeAvaliable">

            </div>
            <div class="clearfix"></div>
        </div>
        <!-- End Head -->
        <!-- Start Content -->
        <div class="content">
            <div class="user-info">
                <div class="area">
                    <i class="fas fa-venus-mars fa-2x"></i>
                    <div class="title">Gender</div>
                    <div id="GenderId" class="value">M</div>
                </div>
                <div class="area">
                    <i class="far fa-money-bill-alt fa-2x"></i>
                    <div class="title">Income</div>
                    <div id="IncomeId" class="value">3</div>
                </div>
                <div class="area">
                    <i class="fas fa-home fa-2x"></i>
                    <div class="title">Real estates</div>
                    <div id="RealEstatesId" class="value">2</div>
                </div>

                    <i class="fas fa-car fa-2x"></i>

                    <div id="VehiclesId" class="value">1</div>
